<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Ex01</title>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <form class ="shadow-lg p-3 mb-5 bg-white rounded mt-5">
      <h5 class ="d-flex justify-content-center mb-4">Formulário de registro de matérias</h5>
      <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
        <input type="text" class="form-control mb-4" id="nome">
        </div>
      </div>
      <div class="form-group row">
        <label for="carga" class="col-sm-2 col-form-label">Carga Horária</label>
        <div class="col-sm-10">
        <input type="number" class="form-control mb-4" id="carga">
        </div>
      </div>
      <div class="form-group row">
        <label for="escola" class="col-sm-2 col-form-label">Escola</label>
        <div class="col-sm-10">
        <input type="text" class="form-control mb-4" id="escola">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Professor:</label>
        <div class="col-sm-10">
          <select class="form-control mb-4">
            <option>Otávio</option>
            <option>Vivian</option>
            <option>Leandro</option>
            <option>Cláudia</option>
          </select>
        </div>
        </div>
        <div class="form-group row mb-4">
          <label for="Opcional" class="col-sm-2 col-form-label">Opcional</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
              <label class="form-check-label" for="inlineRadio1">Sim</label>
            </div>
            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
              <label class="form-check-label" for="inlineRadio2">Não</label>
            </div>
          </div>
        </div>
        <div class = "d-flex justify-content-end">

          <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Enviar</button>
        </div>
    </form>
 

  
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Formulário enviado com sucesso!!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
      </div>
    </div>
  </div>

</div>
  
</body>
</html>
